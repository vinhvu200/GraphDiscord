<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Graph Discord</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/personalized.css') }}" rel="stylesheet">
    <link rel='stylesheet' href="{{ url_for('static', filename='Font-Awesome/css/font-awesome.min.css')}}">
</head>

<div class="container">
    <center class="margin-top-10"><h3>Graph Discord</h3></center>
    <div class="row margin-top-50">
        <div class="col-2 bg-light">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#">#Skype</a>
                <a class="nav-link" href="#">#General</a>
            </nav>
        </div>
        <div class="col-10">

            <div id="GraphCarousel" class="carousel slide bg-light" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#GraphCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#GraphCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">

                    <div class="carousel-item active" align="center">
                        <div class="margin-bottom-20">Daily Activities</div>
                        <div>
                            <embed type="image/svg+xml" src={{graph_data|safe}} style='max-width:400px'/>
                            <embed type="image/svg+xml" src={{graph_data2|safe}} style='max-width:400px'/>
                        </div>
                    </div>

                    <div class="carousel-item" align="center">
                        <div class="margin-bottom-20">Weekly Activities</div>
                        <div>
                            <embed type="image/svg+xml" src={{graph_data3|safe}} style='max-width:400px'/>
                            <embed type="image/svg+xml" src={{graph_data4|safe}} style='max-width:400px'/>
                        </div>
                    </div>

                </div>

                <a class="carousel-control-prev" href="#GraphCarousel" role="button" data-slide="prev">
                    <i class='fa fa-chevron-circle-left' style="color:black;"></i>
                    <span class="sr-only">Prev</span>
                </a>
                <a class="carousel-control-next" href="#GraphCarousel" role="button" data-slide="next">
                    <i class='fa fa-chevron-circle-right' style="color:black;"></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

</html>
