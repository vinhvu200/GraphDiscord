<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Graph Discord</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/personalized.css') }}" rel="stylesheet">
    <link rel='stylesheet' href="{{ url_for('static', filename='Font-Awesome/css/font-awesome.min.css')}}">
</head>

<div class="container">
    <center class="margin-top-10 text-info"><h3>Graph Discord</h3></center>
    <div class="row margin-top-50">
        <div class="col-2">
            <nav class="nav flex-column bg-light">
                <a class="btn btn-outline-info active" href="#">#Skype</a>
                <a class="nav-link text-dark" href="#" align="center">#General</a>
            </nav>
        </div>
        <div class="col-10">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link text-info" href="days">Days</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info active" href="#">Weeks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="#">Months</a>
                </li>
            </ul>

            <div id="GraphCarousel" class="carousel slide margin-top-10 bg-light" data-wrap="false" data-interval="false">
                <div class="carousel-inner">

                    <div class="carousel-item" align="center">
                        <div class="margin-top-10"><h5 class="text-dark">{{ date_timedelta_2 }}</h5></div>
                        <div class="margin-top-10">
                            <embed type="image/svg+xml" src={{activity_graph_2|safe}} style='max-width:400px'/>
                            <embed type="image/svg+xml" src={{activity_graph_percentage_2|safe}} style='max-width:400px'/>
                        </div>
                    </div>
                    <div class="carousel-item" align="center">
                        <div class="margin-top-10"><h5 class="text-dark">{{ date_timedelta_1 }}</h5></div>
                        <div class="margin-top-10">
                            <embed type="image/svg+xml" src={{activity_graph_1|safe}} style='max-width:400px'/>
                            <embed type="image/svg+xml" src={{activity_graph_percentage_1|safe}} style='max-width:400px'/>
                        </div>
                    </div>
                    <div class="carousel-item active" align="center">
                        <div class="margin-top-10"><h5 class="text-dark">{{ date_timedelta_0 }}</h5></div>
                        <div class="margin-top-10">
                            <embed type="image/svg+xml" src={{activity_graph_0|safe}} style='max-width:400px'/>
                            <embed type="image/svg+xml" src={{activity_graph_percentage_0|safe}} style='max-width:400px'/>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#GraphCarousel" role="button" data-slide="prev">
                    <i class='fa fa-chevron-circle-left' style="color:black;"></i>
                    <span class="sr-only">Prev</span>
                </a>
                <a class="carousel-control-next" href="#GraphCarousel" role="button" data-slide="next">
                    <i class='fa fa-chevron-circle-right' style="color:black;"></i>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </div>
</div>

<script type=text/javascript src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

</html>
