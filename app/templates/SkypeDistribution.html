{% extends "base.html" %}

{% block content %}

<div class="container">
    <center class="margin-top-10 text-info"><h3>Graph Discord</h3></center>
    <div class="row margin-top-50">
        <div class="col-2">
            <nav class="nav flex-column bg-light">
                <a class="btn btn-light" href="GeneralDistribution">#General</a>
                <a class="btn btn-outline-info active" href="#" align="center">#Skype</a>
            </nav>
        </div>
        <div class="col-10">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link text-info" href="SkypeDays">Day</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info" href="SkypeWeeks">Week</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-info active bg-light" href="#">Distribution</a>
                </li>
            </ul>
            <div id="GraphCarousel" class="carousel slide bg-light" data-wrap="false" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item" align="center">
                    <div class="margin-top-10">
                        <embed type="image/svg+xml" src={{ week_percent_graph_1|safe}} style='max-width:600px'/>
                    </div>
                </div>
                <div class="carousel-item active" align="center">
                    <div class="margin-top-10">
                        <embed type="image/svg+xml" src={{ week_percent_graph_0|safe}} style='max-width:600px'/>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#GraphCarousel" role="button" data-slide="prev">
                <i class='fa fa-chevron-circle-left' style="color:black;"></i>
                <span class="sr-only">Prev</span>
            </a>
            <a class="carousel-control-next" href="#GraphCarousel" role="button" data-slide="next">
                <i class='fa fa-chevron-circle-right' style="color:black;"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>

        </div>
    </div>
</div>

{% endblock %}
